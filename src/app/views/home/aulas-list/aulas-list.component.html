<div class="container" style="padding: 2%;">
  <ng-container *ngFor="let aula of aulas" style="margin-top: 0.5%;">

    <mat-card class="aula-card">
        <mat-card-title>{{aula.materia.nome}}</mat-card-title>
        <mat-card-subtitle>Professor: {{aula.professor.nome}}</mat-card-subtitle>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>


  </ng-container>
</div>
