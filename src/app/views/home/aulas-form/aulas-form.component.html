<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modelAula" aria-hidden="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modelAula">Agendar aula</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form class="needs-validation" [formGroup]="aulaFormulario" novalidate>
          <div class="form-group">
            <label for="selectMateria">Escolha a matéria</label>
            <select class="form-control" formControlName="materiaId" [(ngModel)]="materiaId" (ngModelChange)="getProfessores()" required>
              <option *ngFor="let materia of materias"  [ngValue]="materia.id">
                {{materia.nome}}
              </option>
            </select>
            <div class="invalid-feedback">
              Por favor, selecione uma matéria.
            </div>
          </div>
          <div class="form-group">
            <label for="selectProfessor">Selecione o professor:</label>
            <select class="form-control" formControlName="professorId" required>
              <option *ngFor="let professor of professores" [ngValue]="professor.id">
                {{professor.nome}}
              </option>
            </select>
            <div class="invalid-feedback">
              Por favor, selecione o professor após selecionar uma matéria.
            </div>
          </div>
          <label>Marque a data e a hora</label>
          <div class="form-row mb-3">
            <div class="col">
              <input type="date" class="form-control" formControlName="aulaData" required>
            </div>
            <div class="col">
              <input type="time" class="form-control" formControlName="aulaHora" min="08:00" max="16:00" required >
            </div>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" (click)="agendarAula()">Agendar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
