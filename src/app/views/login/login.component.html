  <div class="container text-center">
    <div class="card-signin">
      <form class="form-signin needs-validation" [formGroup]="loginFormulario" (submit)="onSubmit()" novalidate>
        <h1 class="h3 mb-5 font-weight-normal">Escola Eldorado</h1>
        <div class="form-group mb-3">
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email"
                 id="inputEmail"
                 class="form-control"
                 placeholder="Email"
                 formControlName="email"
                 autocomplete="off"
                 required>
          <div class="invalid-feedback">
            Por favor, insira seu Email.
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="inputPassword" class="sr-only">Senha</label>
          <input type="password"
                 id="inputPassword"
                 class="form-control"
                 placeholder="senha"
                 formControlName="senha"
                 required>
          <div class="invalid-feedback">
            Por favor, insira sua senha.
          </div>
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

        <div class="alert alert-danger mt-2 mb-1" *ngIf="loginError">
          Email ou senha incorretos.
        </div>

        <p class="mt-3 text-muted">Â©2022</p>
      </form>

      <div class="checkbox mb-3">
        <label>
          <a href="cadastro">Cadastrar-se</a>
        </label>
      </div>
    </div>
  </div>
