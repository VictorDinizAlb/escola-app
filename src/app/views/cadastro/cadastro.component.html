<div class="container text-center">
  <div class="card-signin">

    <form class="form-signin needs-validation" [formGroup]="cadastroFormulario" (submit)="onSubmit()" novalidate>
      <h1 class="h3 mb-5 font-weight-normal">Cadastrar-se</h1>

      <div class="form-group mb-3">
        <label for="inputNome" class="sr-only">Nome completo</label>
        <input type="nome" id="inputNomel" class="form-control" placeholder="Nome completo" formControlName="nome"
          required>
        <div class="invalid-feedback">
          Por favor, digite seu nome completo.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" formControlName="email"
          required>
        <div class="invalid-feedback">
          Por favor, insira seu Email.
        </div>
      </div>

      <div class="form-group">
        <label for="selectProfessor">Selecione sua categoria:</label>
        <select class="form-control" formControlName="categoria" required>
          <option value="Aluno">
            Aluno
          </option>
          <option value="Professor">
            Professor
          </option>
        </select>
        <div class="invalid-feedback">
          Por favor, selecione sua categoria.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" formControlName="senha"
               required>
        <div class="invalid-feedback">
          Por favor, insira sua senha.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="inputPasswordConfirm" class="sr-only">Confirme sua senha</label>
        <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirme sua senha" formControlName="senhaConfirm"
          required>
        <div class="invalid-feedback">
          Por favor, insira sua senha.
        </div>
        <div class="invalid-feedback" style="display: block;" *ngIf="senhasDiferentes">
          As senhas não conferem.
        </div>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

      <div class="alert alert-danger mt-2 mb-1" *ngIf="cadastroError">
        Email já cadastrado.
      </div>

      <p class="mt-3 text-muted">©2022</p>
    </form>

    <div class="checkbox mb-3">
      <label>
        <a href="login">Voltar</a>
      </label>
    </div>
  </div>
</div>
